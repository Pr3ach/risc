[risc]
cmd_prefix=.																	  # Prefix for commands, output in private.
cmd_prefix_global=@  	      								    # Prefix for commands, output in channel.

anti_spam_threshold=2 													# Anti-spam: time between two commands - in seconds.
on_kick_threshold=30 			  										# Ammount of time before re-joining the channel after being kicked.

[irc]
host=irc.quakenet.org
port=6667
channel=#your_channel

nick=risc						      											# The bot's nick.
auth=risc																				# The bot's auth if any, ie. quakenet account name.
auth_passwd=password														# Password associated to the above auth.

init_admins=user-auth1:level,user-auth2:level  	# risc can initialize an admin list at start. Format is auth:level, separated by a comma.\
																								Where auth is the user quakenet auth, and level a value in {60,80,100}.
[var]
servers = ctf_server,jump_server,tdm_server		  # Report here every server you want risc to manage. Name doesn't matter. Note: max. 8 servers. 
svrunning = ctf_server,tdm_server	 		 					# Among the servers above, report those running the riscb3 plugin here.

ctf_server = xxx.xxx.xxx.xxx:xxxxx			  		  # Report the IP addr. for each server specified in the 'servers' field. 
tdm_server = xxx.xxx.xxx.xxx:xxxxx
ctf_server = xxx.xxx.xxx.xxx:xxxxx

[db]
host = localhost																# Address for the mysql server. Most of the time localhost.
user = risc_db_user															# The mysql user name for risc to access the databases. You need to create a mysql user for risc.
passwd = risc_db_user_password									# The mysql password associated with the mysql name.
databases = db_ctf,db_jump,db_tdm								# b3 databases for each server in 'servers' ([var] section). Note: declare them in the same order\
																								as in the 'servers' field in the [var] section.
self_db = risc																	# The bot's own database, mostly for its own settings. You need to create it.

[aliases]
jump_server=jmp,jump														# Allows you to set some aliases for each server in 'servers'.
ctf_server=ctf

[levels]
cmd_quit=0																			# You can set your own level for some commands which require some rights. These include 60,80,100.\
																								Setting 0 as level will make use risc use its default levels.
cmd_ikick=0
cmd_ileveltest=0
cmd_iputgroup=0
cmd_chat=0
cmd_set=0
cmd_say=0
