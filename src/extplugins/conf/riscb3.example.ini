[riscb3]
server_name=ctf_server					# The server name you put in 'svrunning' field in risc.ini for this specific server.

[calladmin]
threshold = 600									# Threshold between each calladmin command.
level = 1												# Minimum level required to issue the command.
bypassthresholdlevel = 2				# Players with a higher or equal level won't be affected by the threshold.
minplayers=2										# Enable the command after this ammount of players.

[db]
host = localhost								# Address for the mysql server. Most of the time localhost.
user = risc_db_user							# The mysql user name for risc to access the databases.
passwd = risc_db_user_password	#	The mysql password associated with the mysql name.
name = db_ctf										# The b3 database for this server.

[b3]
name = b3												# Simply b3 name.
